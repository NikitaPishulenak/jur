<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var t="Нб.о.";

            // var t=v();
            $("div#text").html(lowIndex(t));
        });

        function lowIndex(str) {
            var head=str.substr(0,1);
            var index=str.slice(1);
            return head+"<sub>"+index+"</sub>";
        }



    </script>
</head>
<body>
<div id="text">123</div>

</body>
</html>
